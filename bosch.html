<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=ed">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Elia Baisch</title>
    <link rel = "stylesheet" href = "Styles/project.css">

<body>

    <div id="header">
        <div class="container">
            <div class="header-text" data-aos="fade" data-aos-delay="200">Bosch</div>
        </div>
    </div>

    <div id="quote">
        <div class="container">
            <div class="quote-text">
                <p  data-aos="fade-up">
                    "Wie würde eine Illustration zum Thema "Handwerksbüro" aus Deiner Sicht aussehen?"
                </p>
            </div>
        </div>
    </div>

    <div id="illustration">
        <div class="container">
            <div class="row">
                <div class="leftcolumn-text" data-aos="fade-right" data-aos-delay="700">
                    <h2>Illustration</h2>
                    <p class="illustration-text">
                       Hand - Handwerk - Büro
                    </p>  
                </div>
                <div class="rightcolumn-img" data-aos="fade-left">
                    <img src="images/Bosch/Illustration.png">
                </div>
            </div>
        </div>
    </div>

    <hr width="80%">
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer-left">
                    <p> &copy;2023 Elia Baisch</p>
                </div>                  
                <div class="footer-right">
                    <div class="social-icons">
                        <a href="https://github.com/BaischElia"><i class="fa-brands fa-square-github"></i></a>
                        <a href="mailto:eliamerlin@gmx.de"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
